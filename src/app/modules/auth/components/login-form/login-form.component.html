<div id="loginform" class="pd-t-10 wd-100p">
  <h3 class="tx-color-01 mg-b-5">Sign In</h3>
  <p class="tx-color-03 tx-16 mg-b-40">
    Welcome back! Please signin to continue.
  </p>

  <div class="form-group">
    <label>Email address</label>
    <input
      type="email"
      class="form-control"
      placeholder="yourname@yourmail.com"
    />
  </div>
  <div class="form-group">
    <div class="d-flex justify-content-between mg-b-5">
      <label class="mg-b-0-f">Password</label>
      <a href="" class="tx-13">Forgot password?</a>
    </div>
    <input
      type="password"
      class="form-control"
      placeholder="Enter your password"
    />
  </div>
  <button class="btn btn-brand-02 btn-block">Sign In</button>
  <div class="divider-text">or</div>
  <button class="btn btn-outline-facebook btn-block" (click)="googleLogin()">
    Sign In With Google
  </button>
  <div class="tx-13 mg-t-20 tx-center">
    Don't have an account? <a routerLink="/auth/register">Create an Account</a>
  </div>
</div>
